<h1>Exercise 4 - First Encounter With JavaScript</h1>
<script>
var answer = prompt("Please enter a number");
if(isNaN(parseFloat(answer))){
alert("You did not enter a number");
}else{
alert(answer + " is a number");
}
</script>
